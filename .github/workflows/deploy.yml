name: testitest
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-server:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: build the server
        run: |
          cd server
          npm i
          npm run build

      - name: list output files
        run: |
          cd server
          ls

      - name: deploy built server
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          KEY: ${{ secrets.SSH_KEY }}
        with:
          source: "./server/lib/"
          target: "/home/simona/webapps/simplyshift"


  build-client:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: build the client
        run: |
          cd client
          npm i
          npm run export

      - name: list output files
        run: |
          cd client
          ls

